<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOUN Tech</title>
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            animation: fadeIn 1s ease-in;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #logo img {
            height: 80px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 50px;
            letter-spacing: 2px;
            font-weight: 700;
            margin: 0;
        }

        #coming-soon {
            font-size: 36px;
            font-weight: 600;
            color: #aaa;
            margin: 10px 0 20px;
        }

        #tagline {
            color: #666;
            font-size: 18px;
            margin-bottom: 40px;
        }

        #services div {
            margin: 10px auto;
            width: 300px;
            padding: 15px;
            background-color: #111;
            border: 1px solid #333;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-size: 18px;
        }

        #services div:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #555;
        }
    </style>
</head>
<body>
    {% load static %}
<div id="logo">
    <img src="{% static 'images/nounlogo.png' %}" alt="NOUN Logo">
</div>


    <h1>NOUN</h1>
    <div id="tagline">Next Gen Optimization for Universal Navigation</div>
    
    <div id="coming-soon">COMING SOON</div>
   

    <section id="services">
        <div>ERP Solutions</div>
        <div>Analytics Solutions</div>
        <div>Software Solutions</div>
    </section>
</body>
</html>
